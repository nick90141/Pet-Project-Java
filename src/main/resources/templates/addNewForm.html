<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h3>Додати новий продукт</h3>
<form action="/products/addProduct" method="post" th:object="${product}">
    <div>
        <label for="name">Назва:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />
    </div>
    <div>
        <label for="price">Ціна:</label>
        <input type="number" id="price" name="price" th:field="*{price}"/>
    </div>
    <div>
        <label for="stockQuantity">Кількість на складу:</label>
        <input type="number" id="stockQuantity" name="stockQuantity" th:field="*{stockQuantity}">
    </div>
    <div>
        <label for="memorySize">Обсяг пам'яті:</label>
        <input type="number" id="memorySize" name="memorySize" th:field="*{memorySize}">
    </div>
    <div>
        <label for="color">Колір:</label>
        <input type="text" id="color" name="color" th:field="*{color}">
    </div>
    <div>
        <label for="manufacturer">Виробник:</label>
        <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}">
    </div>
    <div>
        <label for="numberOfSimCards">Кількість сім карт:</label>
        <input type="number" id="numberOfSimCards" name="numberOfSimCards" th:field="*{numberOfSimCards}">
    </div>

    <div>
        <button type="submit">Додати об'єкт</button>
    </div>
</form>
</body>
</html>
